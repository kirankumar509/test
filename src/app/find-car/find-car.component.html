

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div style="text-align: center">
  <h1>{{message}}</h1>

  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>  
                <fieldset>
                    <legend class="text-center"> Car owner Details  <span class="req"><small>
                                </small></span></legend>
                                
                    <div class="form-group">
                        <label for="carOwner"><span class="req">* </span> CardOwner:  </label>
                        <input required type="text" [(ngModel)]="car.carOwner" name="carOwner "  #name="ngModel"
                            class="form-control phone" maxlength="16"   placeholder=" cardOwer Name" />
                            </div>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                            class="alert alert-danger"></div>
                            <div *ngIf="name.errors.required">
                               carOwner is required.
                              </div>
                    
                    <div class="form-group">
                        <label for="RegistrationNo"><span class="req">* </span> RegistrationNo:  </label>
                        <input required type="text" [(ngModel)]="car.RegistrationNo" name="RegistrationNo"  #name="ngModel"
                            class="form-control phone" maxlength="15" placeholder="RegistrationNO" />
                            
                            </div>
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                            class="alert alert-danger"></div>
                            <div *ngIf="name.errors.required">
                               carRegistrationNo  is required.
                              </div>
                              <div class="form-group">
                                <label for="email"><span class="req">* </span> Email: </label>
                                <input class="form-control" type="text" [(ngModel)]="car.email" name="email"  required
                                #Email="ngModel"   placeholder="Enter valid email address"      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                                <div *ngIf="Email.errors && (Email.invalid || Email.touched)">
                                    <small class="text-danger" *ngIf="Email.errors.required"> Email is required</small>
                                    <small class="text-danger" *ngIf="Email.errors.pattern">Please provide a valid email address</small>
                                  </div>
                                </div>
                                      
                          <div class="form-group">
                             <label for="PhoneNo"><span class="req">* </span> PhoneNo:  </label>
                         <input required type="text" [(ngModel)]="car.phoneNo" name="PhoneNo"  #name="ngModel"
                            class="form-control phone" maxlength="15" placeholder="PhoneNo" />
                                                            
                                 </div>
                      <div *ngIf="name.invalid && (name.dirty || name.touched)"
                        class="alert alert-danger"></div>
                         <div *ngIf="name.errors.required">
                              PhoneNo is required.
                      </div>

                  <div class="form-group">
                        <input class="btn btn-success" type="submit" name="FindCar" value="FindCar" (click)="findCar()">
                        
                    </div>
                </fieldset>
           
               
            </form><!-- ends register form -->
            
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
